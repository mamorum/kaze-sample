<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Memo</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<link href="css/memo.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>

<header>
<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <div id="brand">
        <img alt="brand" width="40" height="40" src="img/memo.png">
      </div>
    </div>
  </div>
</nav>
</header>

<section>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div id="memo-form">
          <form class="form-horizontal">
            <div class="form-group">
              <textarea class="form-control" id="txt" rows="4" placeholder="memo ..."></textarea>
              </div>
              <div class="form-group clearfix">
                <span id="form-msg">Within 200 chars</span>
                <button type="button" id="create" class="btn btn-success pull-right">
                  <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Add
                </button>
              </div>
          </form>
        </div><!--  memo-form -->
        <div id="memo-list"></div>
      </div><!-- .col-sm-6 -->
  </div>
</div>
</section>

<script id="memo-tmpl" type="x-tmpl-mustache">
{{#memo}}
<div class="memo" data-id="{{id}}">
  <div class="txt"><p>{{txt}}</p></div>
  <div class="action pull-right">
  <span class="date">{{updated}}</span>
    <button type="button" class="btn btn-default edit">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span>
    </button>
    <button type="button" class="btn btn-default delete">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"> </span>
    </button>
  </div>
  <div class="clearfix"></div>
</div>
{{/memo}}
</script>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-label">Edit</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <textarea class="form-control" rows="4" id="new-txt"></textarea>
          </div>
        </form>
        <span id="modal-msg">Within 200 chars</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" id="modal-update" class="btn btn-success">Update</button>
      </div>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
<script src="js/memo.js"></script>
<!-- for livereload
<script src="http://localhost:35729/livereload.js"></script>
-->
</body>
</html>
